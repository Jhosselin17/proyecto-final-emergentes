{% extends 'base.html' %}
{% block title %}Crear Cuenta{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg rounded-4 p-4" style="min-width: 370px; max-width: 440px;">
    <div class="text-center mb-4">
      <h3 class="fw-bold">Crear cuenta</h3>
      <p class="text-muted">Registrate para comenzar</p>
    </div>
    <form method="POST" action="{{ url_for('usuario.guardar') }}">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre completo" required>
        <label for="nombre">Nombre completo</label>
      </div>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
        <label for="username">Usuario</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
        <label for="password">Contraseña</label>
      </div>
      <div class="mb-3">
        <label for="rol" class="form-label">Rol</label>
        <select class="form-select" id="rol" name="rol" required>
          <option disabled selected>Seleccionar rol</option>
          <option value="admin">Admin</option>
          <option value="cliente">Cliente</option>
        </select>
      </div>
      <button type="submit" class="btn btn-success w-100 shadow-sm">Registrarme</button>
    </form>
    <div class="text-center mt-3">
      <small class="text-muted">¿Ya tenés cuenta?</small>
      <a href="{{ url_for('usuario.login') }}">Iniciar sesión</a>
    </div>
  </div>
</div>
{% endblock %}
