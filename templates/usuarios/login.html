{% extends 'base.html' %}
{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow rounded-4 p-4" style="min-width: 350px; max-width: 400px;">
    <div class="text-center mb-4">
      <h3 class="fw-bold">Bienvenido</h3>
      <p class="text-muted">Accedé a tu panel de gestión</p>
    </div>
    <form method="POST" action="{{ url_for('usuario.login') }}">
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" name="username" placeholder="Usuario" required>
        <label for="username">Usuario</label>
      </div>
      <div class="form-floating mb-4">
        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
        <label for="password">Contraseña</label>
      </div>
      <button type="submit" class="btn btn-primary w-100 shadow-sm">Ingresar</button>
    </form>
    <div class="text-center mt-3">
      <small class="text-muted">¿No tenés cuenta?</small>
      <a href="{{ url_for('usuario.registrar') }}">Registrate aquí</a>
    </div>
  </div>
</div>
{% endblock %}
